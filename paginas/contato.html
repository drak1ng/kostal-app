<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>KOSTAL</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="margin:0px 80px; text-align:center; color:#FFF; font-family:'roboto';"><b>CONTATO<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="id_conteudo_cadastro" style="text-align:center; padding:0px 0px 0px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify; font-weight: normal;">
					<p style="margin-bottom:30px; font-family:'roboto';"><br>Utilize os campos abaixo para enviar sua mensagem para n√≥s.</p>
					<input type="text" id="contato_nome" placeholder="Nome" style="border:1px solid #CCC; border-radius:6px; background-color:rgba(255,255,255,0.1); font-family:'roboto'; text-shadow:none; padding:10px; color:#000;">
					<input type="tel" id="contato_celular" placeholder="Celular" style="border:1px solid #CCC; border-radius:6px; background-color:rgba(255,255,255,0.1); font-family:'roboto'; text-shadow:none; padding:10px; color:#000;">
					<input type="email" id="contato_email" placeholder="E-mail" style="border:1px solid #CCC; border-radius:6px; background-color:rgba(255,255,255,0.1); font-family:'roboto'; text-shadow:none; padding:10px; color:#000;">
					<textarea id="contato_mensagem" placeholder="Mensagem" rows="10" style="border:1px solid #CCC; border-radius:6px; background-color:rgba(255,255,255,0.1); font-family:'roboto'; text-shadow:none; padding:10px; color:#000;"></textarea>
					<div style="border:1px solid #3c3; border-radius:6px; background:#3c3; color:#000; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto'; text-align:center;" id="bt_contato_salvar">Enviar Mensagem</div>
				</div>
			</div>
			
			<div class="botoes-rodape">
				<div class="botoes-rodape1" id="contato-rodape1"><i class="fa fa-home" aria-hidden="true"></i>Home</div>
				<div class="botoes-rodape2" id="contato-rodape2"><i class="fa fa-industry" aria-hidden="true"></i>Distribuidor</div>
				<div class="botoes-rodape3" id="contato-rodape3"><i class="fa fa-users" aria-hidden="true"></i>Representante</div>
				<div class="botoes-rodape4" id="contato-rodape4"><i class="fa fa-envelope-o" aria-hidden="true"></i>Contato</div>
			</div>
		
			
			<script>
				
				$('#contato_celular').mask('(00) 00000-0000');
				
				$("#bt_contato_salvar").click(function(){
					var nome = $('#contato_nome').val();
					var celular = $('#contato_celular').val();
					var email = $('#contato_email').val();
					var mensagem = $('#contato_mensagem').val();
					
					if(nome==""){ alert("O campo Nome deve ser preenchido"); return false; }
					if(celular==""){ alert("O campo Celular deve ser preenchido"); return false; }
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					
					$.get("http://kostal.projetotemporario.com.br/app_api/contato.php", { nome:nome, celular:celular, email:email, mensagem:mensagem }, function(data){
						$.mobile.changePage("contato_obrigado.html", { transition: "fade", changeHash: false });
					});
					
				});
				
				$('#contato-rodape1').click(function(){ $.mobile.changePage("home.html", { transition: "fade", changeHash: false }); });
				$('#contato-rodape2').click(function(){ $.mobile.changePage("distribuidores.html", { transition: "fade", changeHash: false }); });
				$('#contato-rodape3').click(function(){ $.mobile.changePage("representantes.html", { transition: "fade", changeHash: false }); });
				$('#contato-rodape4').click(function(){  });
				
			</script>
		
		</div>
    </body>
</html>
